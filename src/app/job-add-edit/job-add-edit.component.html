<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <br>
    
        <h1>Job Form</h1>
    
    <div mat-dialog-content class="content">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Company</mat-label>
                    <input matInput placeholder="Ex. Google" formControlName="company">
                </mat-form-field>
            </div>
            
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Job Title</mat-label>
                    <input matInput placeholder="Ex. Software Engineer" formControlName="title">
                </mat-form-field>
            </div>
        <div class="row">
            
        </div>
    

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Job Description </mat-label>
            
                <textarea matInput formControlName="description" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                <!-- <input matInput type="text" placeholder="Ex. Technical" > -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let val of status" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
        </div>
    
    </div>
    <div mat-dialog-actions class="action">
        <button class="btn" mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
        <button class="btn" mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
</form>
