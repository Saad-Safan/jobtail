<header class="container-fluid" [ngClass]="' header_home'">
  <span id="logo">
    <img [src]="'./assets/logo3.png'" alt="logo" />
    <h1 class="logo">Jobtail</h1>
  </span>
  <span>
  <div *ngIf="isAuthenticated$ | async; else unAuthenticated">
    <div class="container header_home">
      <button type="button" class="btn btn_primary" routerLink="/dashboard">
        To Dashboard
      </button>
      <button type="button" class="btn btn_secondary" (click)="handleLogout()">
        Logout
      </button>
    </div>
  </div>
  <ng-template #unAuthenticated>
    <div class=" header_home">
      <button
        type="button"
        class="btn btn_primary"
        id="Login"
        (click)="handleLogin()"
      >
        Login
      </button>
      <button type="button" class="btn btn_secondary" (click)="handleSignUp()">
        Sign Up
      </button>
    </div>
  </ng-template>
  </span>
</header>
<main class="container">
  <div class="container">
    <h2>Stay on your applicationsâ€™ tail</h2>
    <img [src]="'./assets/mac.png'" alt="job search" />
  </div>
  <div *ngIf="isAuthenticated$ | async; else unAuthenticated2"></div>
  <ng-template #unAuthenticated2 class="container">
    <button type="button" class="btn btn_secondary" (click)="handleSignUp()">
      Sign up for free
    </button>
    <p (click)="handleLogin()">Login to your account</p>
  </ng-template>
</main>
